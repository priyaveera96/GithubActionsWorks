name: Scheduled Job

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Send email
        run: |
          echo "Subject: Job Status - ${{ github.repository }}" > email.txt
          echo "" >> email.txt
          echo "The scheduled job ran on ${{ github.repository }}." >> email.txt
          echo "Status: ${{ job.status }}" >> email.txt
          # Add more details as needed
          # Use a tool like mailx or another mail client to send the email
          cat email.txt | mailx -s "Job Status - ${{ github.repository }}" user@example.com
