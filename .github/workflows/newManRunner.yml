name: MSP GraphQL BAT
on:
  workflow_dispatch:
      inputs:
        env:
          required: false
          description: environment
          default: qa
env:
 TEST_FILES: $PWD/src/msp/env/Gql_QA_Bat_Environment.postman_environment.json
 RUNNER_FILES: $PWD/src/msp
jobs:
  newman-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run API Tests
        id: run-newman
        uses: SimonScholz/postman-newman-action@main
        with:
          collection: $RUNNER_FILES/GQL_BAT_Test_Case.postman_collection.json
          environment: $TEST_FILES
          reporters: "cli"

      - name: Output summary to console
        run: echo "${{ steps.run-newman.outputs.summary_full }}"

      - name: Send mail
        uses: dawidd6/action-send-mail@v3.9.0
